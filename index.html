<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU Factorization</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LDU Factorization</h1>
    </header>
    <main>
        <section>
            <p>Step 1: Enter the size of the matrix (e.g., 3 for a 3x3 matrix):</p>
            <input type="number" id="matrixSize" min="2" value="3" class="input-field">
            <button onclick="generateMatrix()" class="primary-btn">Generate Matrix</button>
        </section>
        <div id="matrixContainer" class="matrix-input"></div>
        <button onclick="performLDU()" id="calculateButton" class="primary-btn hidden">Calculate LDU</button>
        <div id="output"></div>
    </main>
    <script src="ldu-factorization.js"></script>
</body>
</html>
